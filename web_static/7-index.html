<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIR BnB</title>
  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/3-footer.css">
  <link rel="stylesheet" href="styles/6-filters.css">
  <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo"></div>
  </header>

  <!-- Main Container -->
  <div class="container">
    <!-- Filters Section -->
    <section class="filters">
      <!-- Locations Filter -->
      <div class="locations">
        <h3>States</h3>
        <h4>California, Texas, New York...</h4>
        <ul class="popover">
          <li>
            <h2>California</h2>
            <ul>
              <li>Los Angeles</li>
              <li>San Francisco</li>
              <li>San Diego</li>
            </ul>
          </li>
          <li>
            <h2>Texas</h2>
            <ul>
              <li>Houston</li>
              <li>Austin</li>
              <li>Dallas</li>
            </ul>
          </li>
        </ul>
      </div>
      <!-- Amenities Filter -->
      <div class="amenities">
        <h3>Amenities</h3>
        <h4>WiFi, Pool, Parking...</h4>
        <ul class="popover">
          <li>WiFi</li>
          <li>Pool</li>
          <li>Parking</li>
        </ul>
      </div>
      <!-- Search Button -->
      <button>Search</button>
    </section>

    <!-- Places Section -->
    <section class="places">
        <h1>Places</h1>
        <div class="places-container">
          <!-- First Row -->
          <div class="row">
            <article>
              <h2>My home</h2>
              <p></p>
            </article>
            <article>
              <h2>Tinny house</h2>
              <p></p>
            </article>
          </div>
          <!-- Second Row -->
          <div class="row">
            <article>
              <h2>A suite</h2>
              <p></p>
            </article>
          </div>
        </div>
      </section>
      
  </div>

  <!-- Footer -->
  <footer>
    Best School
  </footer>
</body>
</html>
