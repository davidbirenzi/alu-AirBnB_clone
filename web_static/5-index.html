<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header, Footer, and Filters with Locations and Amenities</title>
  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/3-footer.css">
  <link rel="stylesheet" href="styles/5-filters.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo"></div>
  </header>

  <!-- Container -->
  <div class="container">
    <!-- Filters Section -->
    <section class="filters">
      <!-- Locations Filter -->
      <div class="locations">
        <h3>States</h3>
        <h4>California, Texas, New York...</h4>
      </div>
      <!-- Amenities Filter -->
      <div class="amenities">
        <h3>Amenities</h3>
        <h4>WiFi, Pool, Parking...</h4>
      </div>
      <!-- Search Button -->
      <button>Search</button>
    </section>
  </div>

  <!-- Footer -->
  <footer>
    Best School
  </footer>
</body>
</html>
